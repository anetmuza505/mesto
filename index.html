!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="container">
                <a class="logo" href="#" target="_self">
                    <img class="logo__image" src="./images/logo.svg" alt="Место">
                </a>
            </div>
        </header>
        <main class="content">
            <section class="profile container">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
                <div class="profile__info">
                    <div class="profile__title">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements container">
                <article class="element">
                    <img class="element__image" src="./images/cards/card_1.jpg" alt="Карачаевск">
                    <div class="element__item">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like element__like-active" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/cards/card_2.jpg" alt="Гора Эльбрус">
                    <div class="element__item">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/cards/card_3.jpg" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/cards/card_4.jpg" alt="Гора Эльбрус">
                    <div class="element__item">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/cards/card_5.jpg" alt="Домбай">
                    <div class="element__item">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__image" src="./images/cards/card_6.jpg" alt="Карачаево-Черкессия">
                    <div class="element__item">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer container">
            <span class="footer__copyright">&copy; 2020 Mesto Russia</span>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" title="Закрыть окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="index.html" name="edit" class="form">
                <div class="form__field">
                    <span class="form__error-message"></span>
                    <input type="text" class="form__input form__input_type_name" name="name" id="name" placeholder="Имя пользователя">
                </div>
                <div class="form__field">
                    <span class="form__error-message"></span>
                    <input type="text" class="form__input form__input_type_job" name="job" id="job" placeholder="Описание пользователя">
                </div>
                <input type="submit" class="form__submit" value="Сохранить">
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
